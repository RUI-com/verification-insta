<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.10/dist/umd/supabase.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .container img {
            width: 50%;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .message {
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
        }

        .error-message {
            font-weight: bold;
            color: #dc3545;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="instagram-world.svg" alt="Logo"/>
        <h1>Verify Your Email</h1>
        <p>Verifying your email address...</p>
        <div class="message" id="statusMessage"></div>
    </div>

    <script>
        // Initialize Supabase client
        const { createClient } = supabase; // This line should be after the script tag that loads supabase.js

        const supabaseUrl = 'https://gqkxntfezmzdtwfbynmz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdxa3hudGZlem16ZHR3ZmJ5bm16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ1MjI0ODUsImV4cCI6MjA1MDA5ODQ4NX0.5O899MSH7B_UVoAlvOd9tjYqeoTPO4TVXgr7XZab3mw';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Extract the code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const statusMessageElement = document.getElementById('statusMessage');

        if (code) {
            // Verify the code with Supabase
            supabase.auth.api
                .verifyEmail(code)  // Adjust this method if Supabase requires a different method for verification
                .then(response => {
                    if (response.error) {
                        console.log('Error verifying your email:', response.error);
                        statusMessageElement.classList.add('error-message');
                        statusMessageElement.textContent = 'Error verifying your email.';
                    } else {
                        console.log('Email verified successfully');
                        statusMessageElement.classList.add('message');
                        statusMessageElement.textContent = 'Email verified successfully!';
                    }
                })
                .catch(error => {
                    console.log('Error verifying email:', error);
                    statusMessageElement.classList.add('error-message');
                    statusMessageElement.textContent = 'Error verifying your email.';
                });
        } else {
            statusMessageElement.classList.add('error-message');
            statusMessageElement.textContent = 'No code found in the URL.';
        }
    </script>
</body>
</html>
